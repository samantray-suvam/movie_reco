<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - MovieBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <!-- Navbar -->
    <nav class="fixed w-full bg-slate-900/80 backdrop-blur-sm z-50">
        <div class="container mx-auto px-4 py-3">
            <a href="/" class="text-2xl font-bold bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent">
                MovieBox
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24">
        <div id="searchResults" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Results will be populated here -->
            <div class="animate-pulse">Loading...</div>
        </div>
    </main>

    <script>
        // Get search query from URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');

        // Update page title
        document.title = `${query} - Search Results - MovieBox`;

        // Fetch results from backend
        async function fetchResults() {
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                displayResults(data);
            } catch (error) {
                console.error('Error fetching results:', error);
                document.getElementById('searchResults').innerHTML = `
                    <div class="col-span-full text-center text-stone-600">
                        Error loading results. Please try again later.
                    </div>
                `;
            }
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('searchResults');
            
            if ((!data.movies || data.movies.length === 0) && (!data.books || data.books.length === 0)) {
                resultsContainer.innerHTML = `
                    <div class="col-span-full text-center text-stone-600">
                        No results found for "${query}"
                    </div>
                `;
                return;
            }

            let resultsHTML = '';

            if (data.movies && data.movies.length > 0) {
                resultsHTML += `
                    <div class="col-span-full">
                        <h2 class="text-2xl font-['Playfair_Display'] text-stone-800 mb-6">Films</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${data.movies.map(movie => `
                                <div class="bg-white rounded-lg overflow-hidden shadow-md transition-all duration-300 hover:shadow-xl border border-stone-100">
                                    <div class="aspect-video bg-stone-100 overflow-hidden">
                                        <img src="${movie.image_url || '/static/placeholder-movie.jpg'}" 
                                             alt="${movie.title}" 
                                             class="w-full h-full object-cover">
                                    </div>
                                    <div class="p-4">
                                        <h3 class="text-lg font-semibold text-stone-800 mb-2">${movie.title}</h3>
                                        <p class="text-stone-600 text-sm mb-4">${movie.description || 'No description available'}</p>
                                        <div class="flex justify-between items-center text-sm">
                                            <span class="text-stone-500">${movie.year || 'Year N/A'}</span>
                                            <span class="text-stone-400">${movie.rating || ''}</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            if (data.books && data.books.length > 0) {
                resultsHTML += `
                    <div class="col-span-full mt-12">
                        <h2 class="text-2xl font-['Playfair_Display'] text-stone-800 mb-6">Books</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${data.books.map(book => `
                                <div class="bg-white rounded-lg overflow-hidden shadow-md transition-all duration-300 hover:shadow-xl border border-stone-100">
                                    <div class="aspect-[3/4] bg-stone-100 overflow-hidden">
                                        <img src="${book.image_url || '/static/placeholder-book.jpg'}" 
                                             alt="${book.title}" 
                                             class="w-full h-full object-cover">
                                    </div>
                                    <div class="p-4">
                                        <h3 class="text-lg font-semibold text-stone-800 mb-2">${book.title}</h3>
                                        <p class="text-stone-600 text-sm mb-4">${book.description || 'No description available'}</p>
                                        <div class="flex justify-between items-center text-sm">
                                            <span class="text-stone-500">${book.author || 'Author N/A'}</span>
                                            <span class="text-stone-400">${book.year || ''}</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            resultsContainer.innerHTML = resultsHTML;
        }

        // Fetch results when page loads
        fetchResults();
    </script>
</body>
</html>
