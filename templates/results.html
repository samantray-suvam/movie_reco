<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - MovieBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <!-- Navbar -->
    <nav class="fixed w-full bg-slate-900/80 backdrop-blur-sm z-50">
        <div class="container mx-auto px-4 py-3">
            <a href="/" class="text-2xl font-bold bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent">
                MovieBox
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24">
        <div id="searchResults" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Results will be populated here -->
            <div class="animate-pulse">Loading...</div>
        </div>
    </main>

    <script>
        // Get search query from URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');

        // Update page title
        document.title = `${query} - Search Results - MovieBox`;

        // Fetch results from backend
        async function fetchResults() {
            try {
                const response = await fetch(`http://localhost:5000/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error fetching results:', error);
                document.getElementById('searchResults').innerHTML = `
                    <div class="col-span-full text-center text-red-500">
                        Error loading results. Please try again later.
                    </div>
                `;
            }
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (!data || data.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="col-span-full text-center">
                        No results found for "${query}"
                    </div>
                `;
                return;
            }

            resultsContainer.innerHTML = data.map(item => `
                <div class="bg-slate-800 rounded-lg overflow-hidden shadow-lg transition-transform hover:scale-105">
                    <img src="${item.image || 'placeholder.jpg'}" alt="${item.title}" 
                         class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold mb-2">${item.title}</h3>
                        <p class="text-gray-400 text-sm mb-4">${item.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-purple-500">${item.type}</span>
                            <span class="text-gray-400">${item.year || ''}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Fetch results when page loads
        fetchResults();
    </script>
</body>
</html>
