<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <!-- Navbar -->
    <nav class="fixed w-full bg-slate-900/80 backdrop-blur-sm z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="w-1/3"><!-- Left space --></div>
            <div class="w-1/3 flex justify-center">
                <a href="/" class="text-3xl font-bold bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent">
                    MovieBox
                </a>
            </div>
            <div class="w-1/3"><!-- Right space --></div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-20">
        <div class="flex flex-col md:flex-row min-h-[calc(100vh-5rem)] gap-8">
            <!-- Left Section -->
            <div class="w-full md:w-1/2 flex items-center justify-center">
                <div class="max-w-2xl">
                    <h1 class="text-5xl md:text-7xl font-bold leading-tight bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent">
                        Discover Your Next Favorite Story
                    </h1>
                    <p class="mt-6 text-xl text-gray-300">
                        Get personalized recommendations for movies and books based on your interests.
                    </p>
                </div>
            </div>

            <!-- Right Section -->
            <div class="w-full md:w-1/2 flex flex-col items-center justify-center gap-8">
                <!-- Video Player Container -->
                <div class="w-full aspect-video bg-slate-800 rounded-lg overflow-hidden relative">
                    <div class="video-container" id="videoContainer">
                        <!-- Videos will be loaded dynamically via JavaScript -->
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="w-full max-w-xl relative">
                    <input type="text" 
                           id="searchInput"
                           placeholder="Search for movies or books..." 
                           class="w-full px-6 py-4 bg-slate-800 rounded-full text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 pr-12">
                    <button class="absolute right-4 top-1/2 transform -translate-y-1/2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Free demo videos from Pixabay
        const videos = [
            'https://cdn.pixabay.com/vimeo/190648160/sunset-4854.mp4',
            'https://cdn.pixabay.com/vimeo/414770574/city-37698.mp4',
            'https://cdn.pixabay.com/vimeo/330150238/ocean-24216.mp4'
        ];

        let currentVideoIndex = 0;
        const videoContainer = document.getElementById('videoContainer');

        function createVideoElement(src) {
            const videoWrapper = document.createElement('div');
            videoWrapper.className = 'w-full h-full';
            
            const video = document.createElement('video');
            video.className = 'video-js vjs-default-skin vjs-big-play-button vjs-fluid';
            video.setAttribute('playsinline', '');
            video.setAttribute('muted', 'muted');
            video.setAttribute('loop', 'loop');
            video.setAttribute('data-setup', '{}');
            
            const source = document.createElement('source');
            source.src = src;
            source.type = 'video/mp4';
            
            video.appendChild(source);
            videoWrapper.appendChild(video);
            return { wrapper: videoWrapper, video: video };
        }

        function playNextVideo() {
            videoContainer.innerHTML = '';
            const { wrapper, video } = createVideoElement(videos[currentVideoIndex]);
            videoContainer.appendChild(wrapper);
            
            const player = videojs(video, {
                controls: false,
                autoplay: true,
                preload: 'auto',
                muted: true,
                loop: true,
                fluid: true
            });

            player.ready(function() {
                this.play().catch(function(error) {
                    console.log("Video play failed:", error);
                });
            });

            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
        }

        // Start playing videos
        playNextVideo();
        setInterval(playNextVideo, 10000); // Switch video every 10 seconds

        // Search functionality
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    window.location.href = `/results?q=${encodeURIComponent(query)}`;
                }
            }
        });
    </script>
</body>
</html>
